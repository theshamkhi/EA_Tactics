<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTXpert</title>
    <link rel="icon" href="../assets/media/logo.png"/>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="stade">
        <img src="../assets/media/stade.jpg" alt="Stade">
        <div class="player">

            <img src="../assets/media/add.png" alt="Add" id="Add7">
            <img src="https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png" alt="Player Card" id="MStriker">
            <img src="../assets/media/add.png" alt="Add" id="Add9">
            <img src="https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png" alt="Player Card" id="RStriker">
            <img src="../assets/media/add.png" alt="Add" id="Add11">

            <img src="https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png" alt="Player Card" id="LeftM">
            <img src="../assets/media/add.png" alt="Add" id="Add6">
            <img src="https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png" alt="Player Card" id="MiddleM">
            <img src="../assets/media/add.png" alt="Add" id="Add10">
            <img src="https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png" alt="Player Card" id="RightM">
            <img src="../assets/media/add.png" alt="Add" id="Add8">

            <img src="../assets/media/add.png" alt="Add" id="Add5">
            <img src="https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png" alt="Player Card" id="M2Defense">
            <img src="../assets/media/add.png" alt="Add" id="Add4">
            <img src="https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png" alt="Player Card" id="RDefense">
            <img src="../assets/media/add.png" alt="Add" id="Add2">

            <img src="../assets/media/add.png" alt="Add" id="Add0">
        </div>
    </div>

    <div id="overlay" class="overlay hidden">
        <div class="sliderDiv">
            <div id="playerSlider" class="slider">

                <!-- Player Cards will be displayed here -->
                 
            </div>
        </div>
        <button id="closeOverlay" class="closeOverlay">Close</button>
    </div>




    <script src="./assets/script.js"></script>
</body>
</html>
